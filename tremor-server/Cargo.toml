[package]
name = "tremor-server"
version = "0.7.3"
description = "Tremor Runtime Server"
authors = ["The Tremor Team"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
tremor-runtime = { path = "../" }
tremor-api = { path = "../tremor-api" }
tremor-pipeline = { path = "../tremor-pipeline" }
tremor-script = { path = "../tremor-script" }
serde_yaml = "0.8"
clap = { version = "2", features = ["yaml"] }
env_logger = "0.7.1"
log = "0.4"
log4rs = "0.10.0"
mimalloc = { version = "0.1.17", default-features = false }
async-std = { version = "1.5", features = ["unstable"] }
tide = "0.6"

[features]
default = []
