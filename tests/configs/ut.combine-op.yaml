onramp:
  - id: blaster
    type: onramp::blaster
    config:
      source: ./demo/data/data.json.xz
offramp:
  - id: blackhole
    type: offramp::blackhole
    config:
      warmup_secs: 10
      stop_after_secs: 40
      significant_figures: 2

# We bind the main pipeline to a bench-001 ramp set
binding:
  - id: binding1
    links:
      /onramp/bench-001/blaster: [ /pipeline/main/in ]
      /pipeline/main/out: [ /offramp/bench-001/blackhole ]


# Passthrough pipeline
#   Refers directly to interface defined inputs/outputs
pipeline:
  - id: main
    interface:
      inputs: [ in ]
      outputs: [ out ]
    nodes:
      - id: branch
        op: foo::bar
      - id: m1
        op: bar::c1
      - id: m2
        op: bar::c2
      - id: m3
        op: bar::c3
      - id: combine
        op: foo:baz
    links:
      in: [ branch ]
      branch: [ m1 , m2, m3 ]
      m1: [ combine ]
      m2: [ combine ]
      m3: [ combine ]
      combine: [ out ]
