id: main
interface:
  inputs:
    - in
  outputs:
    - out
nodes:
  - id: r
    op: runtime::tremor
    config:
      script: |
          mod string with
            intrinsic fn format(format, ...) for string::format;
          end;
          mod system with
            intrinsic fn instance() for system::instance;
          end;
          let event.tremor.index_key = string::format("{}-{}", event.application, event.type);
          let event.tremor.instance = system::instance();
          event;
links:
  in: [ r ]
  r: [ out ]
