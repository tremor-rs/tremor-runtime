name: Tremor cli validation of API tests
tags:
  - cli
  - api-cli
  - rest
  - api
suites:

 - name: REST API - Initial state after empty deployment
   cases:
     - name: GET /version
       command: tremor api -f json version
       tags:
         - get
       status: 0
       expects:
         - source: stdout
           contains:
             - '{"version":"0.9.0"}'
     - name: GET /onramp
       command: tremor api -f json onramp list
       tags:
         - get
       status: 0
       expects:
         - source: stdout
           contains:
             - '["ws-in"]'
     - name: GET /offramp
       command: tremor api -f json offramp  list
       tags:
         - get
       status: 0
       expects:
         - source: stdout
           contains:
           - "system::stdout"
           - "system::stderr"
     - name: GET /pipeline
       command: tremor api -f json pipeline list
       tags:
         - get
       status: 0
       expects:
         - source: stdout
           contains:
             - "system::metrics"
     - name: GET /binding
       command: tremor api -f json binding list
       tags:
         - get
       status: 0
       expects:
         - source: stdout
           contains:
             - "main"

 - name: REST API - Interactive deploy/undeploy of a pipeline YAML
   cases:
      - name: GET /pipeline/main should 404 before publish
        command: tremor api -f yaml pipeline fetch main
        tags:
          - get
        status: 0
        expects:
          - source: stderr
            contains:
              - Not found
      - name: GET /pipeline should return an empty list
        command: tremor api -f yaml pipeline list
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - system::metrics
      - name: Publish pipeline ( YAML )
        command: tremor api -f yaml pipeline create data/bench-pipeline.json
        tags:
          - post
        status: 0
        expects:
          - source: stdout
            contains:
              - main
              - interface
              - inputs
              - outputs
              - links
      - name: Publish pipeline already exists ( JSON )
        command: tremor api -f json pipeline create data/bench-pipeline.yaml
        tags:
          - post
        status: 0
        expects:
          - source: stderr
            contains:
              - Conflict
      - name: Get /pipeline should return a list of 1 element
        command: "tremor api pipeline list"
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - "main"
              - "system::metrics"
      - name: GET /pipeline/main should 200 after publish
        command: tremor api pipeline fetch main
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - main
              - interface
              - inputs
              - outputs
              - links
      - name: DELETE /pipeline/main should
        command: tremor api pipeline delete main
        tags:
          - delete
        status: 0
        expects:
          - source: stdout
            contains:
              - main
              - interface
              - inputs
              - outputs
              - links
      - name: Get /pipeline should return an empty list
        command: tremor api pipeline list
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - "system::metrics"
              - "ws"
