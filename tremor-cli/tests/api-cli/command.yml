name: Tremor cli validation of API tests
tags:
  - cli
  - api-cli
  - rest
  - api
suites:
  - name: REST API - Initial state after empty deployment
    cases:
      - name: GET /version
        command: tremor api -f json version
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - '{"version":"0.9.0"}'
      - name: GET /onramp
        command: tremor api -f json onramp list
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - '["ws-in"]'
      - name: GET /offramp
        command: tremor api -f json offramp  list
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - "system::stdout"
              - "system::stderr"
      - name: GET /pipeline
        command: tremor api -f json pipeline list
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - "system::metrics"
      - name: GET /binding
        command: tremor api -f json binding list
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - "main"

  - name: REST API - Interactive deploy/undeploy of a pipeline YAML
    cases:
      - name: GET /pipeline/main should 404 before publish
        command: tremor api pipeline fetch main
        tags:
          - get
        status: 0
        expects:
          - source: stderr
            contains:
              - Not found
      - name: GET /pipeline should return an empty list
        command: tremor api pipeline list
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - system::metrics
      - name: Publish pipeline
        command: tremor api  pipeline create data/bench-pipeline.trickle
        tags:
          - post
        status: 0
        expects:
          - source: stdout
            contains:
              - main
              - select
      - name: Publish pipeline already exists ( JSON )
        command: tremor api pipeline create data/bench-pipeline.trickle
        tags:
          - post
        status: 0
        expects:
          - source: stderr
            contains:
              - Conflict
      - name: Get /pipeline should return a list of 1 element
        command: "tremor api pipeline list"
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - "main"
              - "system::metrics"
      - name: GET /pipeline/main should 200 after publish
        command: tremor api pipeline fetch main
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - main
              - select
              - event
              - from
              - in
              - into
              - out
      - name: DELETE /pipeline/main should delete the pipeline (3)
        command: tremor api pipeline delete main
        tags:
          - delete
        status: 0
        expects:
          - source: stdout
            contains:
              - main
              - select
      - name: Get /pipeline should return an empty list
        command: tremor api pipeline list
        tags:
          - get
        status: 0
        expects:
          - source: stdout
            contains:
              - "system::metrics"
              - "ws"
