            contains:
              - HTTP/1.1 201 Created
              - "content-type: application/yaml"
      - name: Check passthrough pipeline
        command: >
          curl -vs -stderr -H "Accept: application/yaml" http://localhost:9898/pipeline
        tags:
          - post
          - deployment
        status: 0
        expects:
          - source: stdout
            contains:
              - main
      - name: Publish blaster onramp
