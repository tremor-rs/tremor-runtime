connector:
  - id: in_file
    type: file
    codec: json
    preprocessors:
      - lines-no-buffer
    config:
      path: "in.json"
      mode: read
  - id: out_file
    type: file
    codec: json
    postprocessors:
      - lines
    config:
      path: "out.log"
      mode: overwrite
  - id: exit
    type: exit

binding:
  - id: files
    links:
      "/connector/in_file/{instance}/out":
        - "/pipeline/main/{instance}/in"
      "/pipeline/main/{instance}/out":
        - "/connector/out_file/{instance}/in"
      "/pipeline/main/{instance}/exit":
        - "/connector/exit/{instance}/in"
mapping:
  /binding/files/01:
    instance: 01