connector:
  - id: input
    type: bench
    codec: json
    config:
      source: "in.json"
      interval: 3000000 # 1 event per 3 ms
      iters: 10
  - id: elastic
    type: elastic
    config:
      nodes:
        - "http://127.0.0.1:9200/"
      concurrency: 10
      include_payload_in_response: true
  - id: debug_out
    type: file
    codec: json-sorted
    postprocessors:
      - lines
    config:
      path: debug.log
      mode: truncate
  - id: errfile
    type: file
    codec: json-sorted
    postprocessors:
      - lines
    config:
      path: "err.log"
      mode: truncate
  - id: okfile
    type: file
    codec: json-sorted
    postprocessors:
      - lines
    config:
      path: "ok.log"
      mode: truncate
  - id: exit
    type: exit

binding:
  - id: elastic_integration
    links:
      "/connector/input/{instance}/out":
        ["/pipeline/main/{instance}/in", "/pipeline/exit/{instance}/in"]
      "/pipeline/main/{instance}/out": ["/connector/elastic/{instance}/in"]
      "/pipeline/exit/{instance}/out": ["/connector/exit/{instance}/in"]

      "/connector/elastic/{instance}/out":
        [
          "/pipeline/response_handling/{instance}/in",
          "/pipeline/system::passthrough/{instance}/in",
        ]
      "/pipeline/response_handling/{instance}/out":
        ["/connector/okfile/{instance}/in"]

      "/connector/elastic/{instance}/err":
        [
          "/pipeline/response_handling/{instance}/in",
          "/pipeline/system::passthrough/{instance}/in",
        ]
      "/pipeline/response_handling/{instance}/err":
        ["/connector/errfile/{instance}/in"]

      "/pipeline/system::passthrough/{instance}/out":
        ["/connector/debug_out/{instance}/in"]

mapping:
  "/binding/elastic_integration/01":
    instance: "01"
