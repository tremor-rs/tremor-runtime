onramp:
  - id: input
    type: blaster
    codec: json
    config:
      source: "in.json"
      interval: 3000000 # 1 event per 3 ms
      iters: 10

offramp:
  - id: elastic
    type: elastic
    linked: true
    config:
      nodes:
        - "http://127.0.0.1:9200/"
      concurrency: 10
  - id: debug_out
    type: file
    config:
      file: debug.log
  - id: errfile
    type: file
    codec: json-sorted
    config:
      file: "err.log"
  - id: okfile
    type: file
    codec: json-sorted
    config:
      file: "ok.log"
  - id: exit
    type: exit

binding:
  - id: elastic_integration
    links:
      "/onramp/input/{instance}/out":
        ["/pipeline/main/{instance}/in", "/pipeline/exit/{instance}/in"]
      "/pipeline/main/{instance}/out": ["/offramp/elastic/{instance}/in"]
      "/pipeline/exit/{instance}/out": ["/offramp/exit/{instance}/in"]

      "/offramp/elastic/{instance}/out":
        [
          "/pipeline/response_handling/{instance}/in",
          "/pipeline/system::passthrough/{instance}/in",
        ]
      "/pipeline/response_handling/{instance}/out":
        ["/offramp/okfile/{instance}/in"]

      "/offramp/elastic/{instance}/err":
        [
          "/pipeline/response_handling/{instance}/in",
          "/pipeline/system::passthrough/{instance}/in",
        ]
      "/pipeline/response_handling/{instance}/err":
        ["/offramp/errfile/{instance}/in"]

      "/pipeline/system::passthrough/{instance}/out":
        ["/offramp/debug_out/{instance}/in"]

mapping:
  "/binding/elastic_integration/01":
    instance: "01"
