onramp:
  - id: in
    type: file
    config:
      source: "tests/integration/query-for-locals/in.json.xz"
      close_on_done: true
      sleep_on_done: 500

offramp:
  - id: out
    type: file
    config:
      file: "tests/integration/query-for-locals/events.log"

binding:
  - id: test
    links:
      "/onramp/in/{instance}/out": ["/pipeline/query/{instance}/in"]
      "/pipeline/query/{instance}/out": ["/offramp/out/{instance}/in"]

mapping:
  /binding/test/1:
    instance: "1"
      