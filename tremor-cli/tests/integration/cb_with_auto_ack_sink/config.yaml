connector:
  - id: cb_in
    type: cb
    codec: json
    preprocessors:
      - lines
    config:
      path: in.json
      timeout: 2000 # 2 seconds
  - id: std_out
    type: stdio
    codec: json
    postprocessors:
      - lines
    config:
      output: stdout

binding:
  - id: cb
    links:
      "/connector/cb_in/{instance}/out": ["/pipeline/system::passthrough/{instance}/in"]
      "/pipeline/system::passthrough/{instance}/out": ["/connector/std_out/{instance}/in"]

mapping:
  /binding/cb/01:
    instance: "01"
