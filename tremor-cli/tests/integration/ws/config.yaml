onramp:
  - id: in
    type: file
    codec: json
    config:
      source: "in.json.xz"
      close_on_done: true
      sleep_on_done: 10000

offramp:
  - id: ws-out
    type: ws
    codec: json
    config:
      url: "ws://127.0.0.1:4242"

pipeline:
  - id: main
    interface:
      inputs:
        - in
      outputs:
        - out
    nodes:
      # We add a wal here since we are not guaranteed
      # that the server side is up and ready when we start
      # sending messags.
      - id: wal
        op: qos::wal
        config:
          read_count: 20
          max_elements: 1000
          max_bytes: 10485760
    links:
      in: [wal]
      wal: [out]

binding:
  - id: main
    links:
      "/onramp/in/{instance}/out": ["/pipeline/main/{instance}/in"]
      "/pipeline/main/{instance}/out": ["/offramp/ws-out/{instance}/in"]

mapping:
  /binding/main/1:
    instance: "1"
