connector:
  - id: input_file
    type: file
    preprocessors:
      - lines
    codec: json
    config:
      path: "input.json"
      mode: read
  - id: output_file
    type: file
    postprocessors:
      - lines
    codec: json
    config:
      path: "output.log"
      mode: truncate
  - id: ws_client
    type: ws_client
    codec: json
    postprocessors:
      - lines
    config:
      url: "ws://localhost:65535"
      ttl: 64
      no_delay: false
    reconnect:
      custom:
        interval_ms: 500
        growth_rate: 2
        max_retries: 3
  - id: ws_server
    type: ws_server
    codec: json
    preprocessors:
      - lines
    config:
      host: "0.0.0.0"
      port: 65535
  - id: exit
    type: exit

binding:
  - id: ws_tls
    links:
      # flow from file to ws_client
      "/connector/input_file/{instance}/out":
        - "/pipeline/system::passthrough/{instance}_to_client/in"
      "/connector/input_file/{instance}/err":
        - "/pipeline/system::passthrough/{instance}_debug/in"
      "/pipeline/system::passthrough/{instance}_to_client/out":
        - "/connector/ws_client/{instance}/in"
      # send out any responses to stdout
      "/connector/ws_client/{instance}/out":
        - "/pipeline/system::passthrough/{instance}_debug/in"
      "/connector/ws_client/{instance}/err":
        - "/pipeline/system::passthrough/{instance}_debug/in"
      "/pipeline/system::passthrough/{instance}_debug/out":
        - "/connector/system::stdio/{instance}/in"

      # flow from ws_server to file
      "/connector/ws_server/{instance}/out":
        - "/pipeline/server_side/{instance}/in"
      "/connector/ws_server/{instance}/err":
        - "/pipeline/system::passthrough/{instance}_debug/in"
      "/pipeline/server_side/{instance}/out":
        - "/connector/output_file/{instance}/in"
        # aaaand echo it back
        - "/connector/ws_server/{instance}/in"
      "/pipeline/server_side/{instance}/exit":
        - "/connector/exit/{instance}/in"

mapping:
  /binding/ws_tls/01:
    instance: "01"
