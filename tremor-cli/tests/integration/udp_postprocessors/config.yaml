connector:
  - id: in
    type: file
    codec: json
    preprocessors:
      - lines
    config:
      path: "in.json"
      mode: read
  - id: udp-out
    type: udp_client
    codec: yaml
    postprocessors:
      - base64
    config:
      host: "127.0.0.1"
      port: 4242
  - id: exit
    type: exit
binding:
  - id: main
    links:
      "/connector/in/{instance}/out":
        ["/pipeline/main/{instance}/in"]
      "/pipeline/main/{instance}/out":
        ["/connector/udp-out/{instance}/in"]
      "/pipeline/main/{instance}/exit":
        ["/connector/exit/{instance}/in"]

mapping:
  /binding/main/1:
    instance: "1"
