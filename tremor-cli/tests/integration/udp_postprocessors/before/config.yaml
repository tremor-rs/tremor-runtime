connector:
  - id: udp-in
    type: udp_server
    codec: string
    config:
      host: "127.0.0.1"
      port: 4242
  - id: out
    type: file
    codec: string
    preprocessors:
      - lines
    config:
      path: "gen.log"
      mode: truncate
  - id: exit
    type: exit

binding:
  - id: main
    links:
      "/connector/udp-in/{instance}/out": ["/pipeline/main/{instance}/in"]
      "/pipeline/main/{instance}/out": ["/connector/out/{instance}/in", "/connector/system::stdout/{instance}/in" ]
      "/pipeline/main/{instance}/exit": ["/connector/exit/{instance}/in" ]

mapping:
  /binding/main/1:
    instance: "1"

