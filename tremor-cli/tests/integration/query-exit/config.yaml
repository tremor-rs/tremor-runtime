onramp:
  - id: in
    type: file
    config:
      source: "in.json.xz"
      close_on_done: false
      sleep_on_done: 1000

offramp:
  - id: out
    type: file
    config:
      file: "events.log"
  - id: exit
    type: exit

binding:
  - id: test
    links:
      "/onramp/in/{instance}/out": ["/pipeline/query/{instance}/in"]
      "/pipeline/query/{instance}/out": ["/offramp/out/{instance}/in"]
      "/pipeline/query/{instance}/done": ["/offramp/exit/{instance}/in"]

mapping:
  /binding/test/1:
    instance: "1"
