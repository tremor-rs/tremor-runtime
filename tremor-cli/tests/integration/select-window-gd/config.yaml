connector:
  - id: cb
    type: cb
    codec: json
    preprocessors:
      - lines
    config:
      path: "in.json"
      timeout: 1000
      expect_batched: true

binding:
  - id: gd
    links:
      "/connector/cb/{instance}/out": ["/pipeline/main/{instance}/in"]
      "/pipeline/main/{instance}/out": ["/connector/cb/{instance}/in"]
      "/pipeline/main/{instance}/err": ["/connector/system::stderr/system/in"]

mapping:
  /binding/gd/01:
    instance: "01"