onramp:
  - id: in
    type: file
    config:
      source: "in.json.xz"
      close_on_done: true
      sleep_on_done: 1000

offramp:
  - id: out
    type: bad_offramp

pipeline:
  - id: main
    interface:
      inputs:
        - in
      outputs:
        - out
    nodes:
      - id: p
        op: passthrough
    links:
      in: [p]
      p: [out]

binding:
  - id: test
    links:
      "/onramp/in/{instance}/out": ["/pipeline/main/{instance}/in"]
      "/pipeline/main/{instance}/out": ["/offramp/out/{instance}/in"]

mapping:
  /binding/test/1:
    instance: "1"
      
