onramp:
  - id: file-in
    type: file
    codec: json
    config:
      source: in.json
  - id: rest-in
    type: rest
    linked: true
    codec: json
    config:
      host: 127.0.0.1
      port: 12345

offramp:
  - id: rest-linked
    type: rest
    linked: true
    codec: json
    config:
      endpoint: http://127.0.0.1:12345/sample.json
      method: get
      concurrency: 10
      headers:
        "Content-Type": "application/json"
  - id: file-out
    type: file
    codec: json-sorted
    config:
      file: out.log
  - id: stdout-err
    type: stdout
    config:
      prefix: "[ERR] "
  - id: exit
    type: exit
