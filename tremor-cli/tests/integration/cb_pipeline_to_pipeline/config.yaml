connector:
  - id: cb_check
    type: cb
    codec: json
    preprocessors:
      - lines
    config:
      path: "in.json"
      timeout: 1000
binding:
  - id: p2p
    links:
      "/connector/cb_check/{i}/out":
        - "/pipeline/main1/{i}/in"
      "/pipeline/main1/{i}/out":
        - "/pipeline/main2/{i}/in"
      "/pipeline/main2/{i}/out":
        - "/connector/cb_check/{i}/in"
mapping:
  /binding/p2p/01:
    i: "01"



