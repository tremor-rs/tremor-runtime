[package]
name = "tremor-cli"
version = "0.9.0"
description = "Tremor CLI Tool"
authors = ["The Tremor Team"]
edition = "2018"
license = "Apache-2.0"

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"


[build-dependencies]
lalrpop = "0.18"
matches = "0.1.8"

[dev-dependencies]
criterion = "0.3"
matches = "0.1"
pretty_assertions = "0.6.1"
float-cmp = "0.8"

[dependencies]
tremor-runtime = { path = "../" }
tremor-api = { path = "../tremor-api" }
tremor-script = { path = "../tremor-script" }
tremor-pipeline = { path = "../tremor-pipeline" }
tremor-common = { path = "../tremor-common" }
serde_derive = "1"
difference = "2"
clap = { version = "3.0.0-beta.2", features = [ "yaml", "color" ] }
clap_generate = "3.0.0-beta.2"
simd-json = {version = "0.3", features = ["known-key"]}
serde_yaml = "0.8"
dirs = "3"
url = "2"
serde = "1"
halfbrown="0.1"
async-std = { version = "1.6", features = ["unstable"] }
tide = "0.13"
surf = "=2.0.0"
http-types = "2.5"
env_logger = "0.7.1"
log = "0.4"
log4rs = "0.12.0"
jemallocator = { version = "0.3", optional = false }
snmalloc-rs = { version = "0.2", optional = false }
# mimalloc-rs = { version = "0.1", default-features = true, optional = true }
# allocator_api = "0.6.0"
rental = "0.5"
termcolor = "1.1"
serde_json = "1.0"
globwalk = "0.8"
shell-words = "1.0"
error-chain = "0.12"
port_scanner = "0.1"
signal-hook = "0.1"
rust-bert = {version = "0.10.0", optional = true}
tch = { version = "*", optional = true }
[[bin]]
name = "tremor"
path = "src/main.rs"
test = false


[features]
#
# We use *empty* feature dependencies so that we can switch allocators
# via feature flags. We *require* no default features so that that mechanism
# in src/alloc.rs works effectively in practice.
#
# It is an error to configure defaults in tremor.cli at this time until rust
# allows switching allocators at compile time - this is currently not well
# supported via the global_allocator attribute nor via cfg attributes that
# levarage features
#

snmalloc = [ ]
# mimalloc = [ "mimalloc-rs" ]
jemalloc = [ ]
stdalloc = [ ]
default = [ ]
bert = ["tremor-runtime/bert", "rust-bert", "tch"]
