[licenses]
unlicensed= "deny"
unknown= "deny"

#
# License types that we explicitly allow
#

allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-2-Clause-FreeBSD",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "MIT",
    "Unlicense",
    "Zlib",
    "MPL-2.0",
    "CC0-1.0",
    "OpenSSL",
]

#
# Crates with no detectable license files that we explicitly allow
#
skip = [
    # ring has multiple licenses but is ASL 2 compatible
    { name = "ring", licenses = [] },
    # webpki uses an ISC license but it only has a 0.83 confidence level
    { name = "webpki", licenses = [] },
]

#
# Crates with licenses this tool fails to auto-detect with high confidence we explicitly allow
#

# This is MIT Apache dual licensed
[[licenses.ignore]]
name = "criterion-plot"
license_files = [
  { path = "LICENSE-APACHE", hash = 0xa577772b },
  { path = "LICENSE-MIT", hash = 0x343f7050 }
]

# This is MIT, Apache, CC, BSD-2 and BSD-3
[[licenses.ignore]]
name = "crossbeam-channel"
license_files = [
  { path = "LICENSE-THIRD-PARTY", hash = 0xc6242648 },
]

# This is MIT, Apache, ISC tripple licensed
[[licenses.ignore]]
name = "hyper-rustls"
license_files = [
  { path = "LICENSE", hash = 0x3154a1c7 },
]

# ring has a rather complicated license file, and unfortunately does not
# provide an SPDX expression in the `license` toml
[[licenses.clarify]]
name = "ring"
# SPDX considers OpenSSL to encompass both the OpenSSL and SSLeay licenses
# https://spdx.org/licenses/OpenSSL.html
# ISC - Both BoringSSL and ring use this for their new files
# MIT - "Files in third_party/ have their own licenses, as described therein. The MIT
# license, for third_party/fiat, which, unlike other third_party directories, is
# compiled into non-test libraries, is included below."
# OpenSSL - Obviously
expression = "ISC AND MIT AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

# This is MIT, Apache, ISC tripple licensed
[[licenses.ignore]]
name = "rustls"
license_files = [
  { path = "LICENSE", hash = 0xe567c411 },
]

# This is MIT, Apache, ISC tripple licensed
[[licenses.ignore]]
name = "sct"
license_files = [
  { path = "LICENSE", hash = 0xb7619ae7 },
]

# ISC style
[[licenses.ignore]]
name = "webpki"
license_files = [
  { path = "LICENSE", hash = 0x1c7e6c },
]

# MPL-2.0
[[licenses.ignore]]
name = "webpki-roots"
license_files = [
  { path = "LICENSE", hash = 0x6c919c48 },
]

# This is Zlib
[[licenses.ignore]]
name = "adler32"
license_files = [
  { path = "LICENSE", hash = 0x1e225da6 },
]
