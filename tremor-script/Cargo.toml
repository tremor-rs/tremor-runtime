[package]
name = "tremor-script"
version = "0.7.6"
description = "Tremor Script Interpreter"
authors = ["The Tremor Team"]
edition = "2018"
license = "Apache-2.0"
build = "build.rs"
readme = "README.md"
documentation = "https://docs.rs/tremor-script"

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"

# Additional `RUSTFLAGS` to set (default: none)
rustc-args = [ "-C target-cpu=native" ]

[[bin]]
name = "tremor-script"
path = "src/main.rs"
test = false

[lib]
name = "tremor_script"
crate-type = ["staticlib", "cdylib", "rlib"]

[dependencies]
downcast-rs = "1.1"
rental = "0.5"
simd-json = {version = "0.3", features = ["known-key"]}
error-chain="0.12"
lalrpop-util = "0.17"
regex = "1"
serde_json = "1"
serde_derive = "1.0"
serde = "1.0"
glob = "0.3"
hostname = "0.3"
codespan = "0.8"
termcolor = "1.1"
unicode-xid = "0.2"
halfbrown = "0.1"
base64 = "0.11"
tremor-kv = "0.1"
dissect = "0.1"
distance = "0.4"
chrono = "0.4"
clap = "2.33.0"
grok = "1"
cidr-utils = "0.4"
jumphash = "0.1"
rand = { version = "0.7", features = ["small_rng"] }
hdrhistogram = "7"
sketches-ddsketch = "0.1.1"
xz2 = "0.1"
url = "2"
libmath = "0.2"
tremor-influx = { path = "../tremor-influx" }

[build-dependencies]
lalrpop = "0.18"
matches = "0.1.8"

[dev-dependencies]
criterion = "0.3"
matches = "0.1"
pretty_assertions = "0.6.1"
float-cmp = "0.6"

[features]
fns = []
