[package]
name = "tremor-script"
version = "0.9.0"
description = "Tremor Script Interpreter"
authors = ["The Tremor Team"]
edition = "2018"
license = "Apache-2.0"
build = "build.rs"
readme = "README.md"
documentation = "https://docs.rs/tremor-script"

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"

# Additional `RUSTFLAGS` to set (default: none)
rustc-args = [ "-C target-cpu=native" ]

[lib]
name = "tremor_script"
crate-type = ["staticlib", "cdylib", "rlib"]

[dependencies]
downcast-rs = "1.2"
rental = "0.5"
simd-json = {version = "0.3", features = ["known-key"]}
simd-json-derive = "0.1"
error-chain="0.12"
lalrpop-util = "0.19"
regex = "1"
serde_derive = "1.0"
serde = "1.0"
glob = "0.3"
hostname = "0.3"
codespan = "0.9"
termcolor = "1.1"
unicode-xid = "0.2"
halfbrown = "0.1"
base64 = "0.12"
tremor-kv = "0.1"
dissect = "0.1"
distance = "0.4"
chrono = "0.4"
clap = { version = "3.0.0-beta.1", features = [ "yaml", "color" ] }
grok = "1"
cidr-utils = "0.5"
jumphash = "0.1"
rand = { version = "0.7", features = ["small_rng"] }
hdrhistogram = "7"
sketches-ddsketch = "0.1.2"
xz2 = "0.1"
url = "2"
tremor-influx = { path = "../tremor-influx" } # FIXME tremor-influx v0.2
percent-encoding = "2.1"
matches = "0.1.8"

[build-dependencies]
lalrpop = "0.19"

[dev-dependencies]
criterion = "0.3"
matches = "0.1"
pretty_assertions = "0.6.1"
float-cmp = "0.8"

[features]
fns = []
