[package]
name = "tremor-pipeline"
version = "0.1.0"
authors = ["Heinz Gies <hgies@wayfair.com>", "Darach Ennis <dennis@wayfair.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
downcast-rs = "1.1"
serde = "1"
serde_derive = "1"
simd-json = "0.1"
serde_yaml = "0.8"
petgraph = "0.4"
error-chain="0.12"
tremor-script = { path = "../tremor-script" }
lazy_static = "1"
window = { path = "../window" }
indexmap = { version = "1", features=["serde-1"] }
lru = "0.3"
serde_json = "1"
halfbrown = "0.1"
log = "0.4"
rental = "0.5"

[dev-dependencies]
criterion = "0.3.0"
xz2 = "0.1"
base64 = "0.10"

#[[bench]]
#name = "distsys"
#harness = false
