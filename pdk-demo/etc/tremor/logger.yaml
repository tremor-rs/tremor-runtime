# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
  file:
    kind: file
    path: "tremor.log"
    encoder:
      pattern: "{d} - {m}{n}"

# Write only warnings to stdout
root:
  level: warn
  appenders:
    - stdout
    - file

loggers:
  tremor_runtime:
    level: info
    appenders:
      - stdout
      - file
    additive: false
  tremor:
    level: info
    appenders:
      - stdout
      - file
    additive: false
