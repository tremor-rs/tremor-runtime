name: Integration tests

on: [push, pull_request]

jobs:
  cli-test-harness:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Install deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get -qy update && sudo apt-get install -y libssl1.0-dev libssl1.0
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
      - name: Build test runner
        run: cargo build -p tremor-cli
      - name: Run Integration Tests
        env:
          TREMOR_PATH: ../tremor-script/lib
        run: cd tremor-cli && PATH=$PATH:../target/debug tremor test integration tests
      - name: Run API Tests
        env:
          TREMOR_PATH: ../tremor-script/lib
        run: cd tremor-cli && PATH=$PATH:../target/debug tremor test api tests
      - name: Run Unit Tests
        env:
          TREMOR_PATH: ../tremor-script/lib
        run: cd tremor-cli && PATH=$PATH:../target/debug tremor test unit tests
      - name: Run Command Tests
        env:
          TREMOR_PATH: ../tremor-script/lib
        run: cd tremor-cli && PATH=$PATH:../target/debug tremor test command tests
