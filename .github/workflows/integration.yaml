name: Integration tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  cli-test-harness:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Install deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get -qy update && sudo apt-get install -y libssl1.0-dev libssl1.0
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
      - name: Build test runner
        run: cargo build -p tremor-cli
      - name: Run Integration Tests
        env:
          TREMOR_PATH: /home/runner/work/tremor-runtime/tremor-script/lib
        run: ./target/debug/tremor test integration tremor-cli/tests
      - name: Run API Tests
        env:
          TREMOR_PATH: /home/runner/work/tremor-runtime/tremor-script/lib
        run: ./target/debug/tremor test api tremor-cli/tests
      - name: Run Unit Tests
        env:
          TREMOR_PATH: /home/runner/work/tremor-runtime/tremor-script/lib
        run: ./target/debug/tremor test unit tremor-cli/tests
      - name: Run Command Tests
        env:
          TREMOR_PATH: /home/runner/work/tremor-runtime/tremor-script/lib
        run: ./target/debug/tremor test command tremor-cli/tests
      - name: Upload error logs
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-errors
          path: tremor-cli/tests/**/*.log
