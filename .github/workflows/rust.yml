name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install deps
      run: sudo apt-get install -y libssl-dev-1.0 openssl-1.0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
