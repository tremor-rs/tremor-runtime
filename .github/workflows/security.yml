name: Security audit
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      # - uses: actions/cache@v1
      #   id: cache
      #   with:
      #     path: ~/.cargo
      #     key: ${{ runner.os }}
      - uses: actions/cache@v1
        id: build-cache
        with:
          path: target
          key: deny-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
